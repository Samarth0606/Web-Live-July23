<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2616bc9d69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <section id="container">
        <h1>Music Player</h1>
        <ul id="song-list">

        </ul>

        <div id="play-section">

            <input type="range" id="progress">

            <div class="sam">
                <button> <i class="fa-solid fa-backward"></i> </button>
                <button id="play-btn"> <i class="fa-solid fa-play"></i> </button>  
                <button> <i class="fa-solid fa-forward"></i> </button>
            </div>

        </div>
        
    </section>

    <script src="app.js"></script>
</body>
</html>
